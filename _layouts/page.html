---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
        {% if page.title_img %}
            <img class="ui small circular image" style="display: inline-block; vertical-align: middle; margin-right: 10px" src="{{ page.title_img }}">
        {% endif %}
        {{ page.title }}
    </h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
